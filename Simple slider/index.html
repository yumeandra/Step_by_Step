<!DOCTYPE html>
<html lang="eng-UK" />

<head>
    <meta charset="utf-8" />
    <title>Simple slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    
</head>
<body>
    <!-- Slider with controls -->
    <div id="slider">
        <a href="#" class="control_prev"><</a>
        <a href="#" class="control_next">></a>
        <ul>
            <li><img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/H3DZM3GCEN.jpg"/></li>  
            <li><img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/EUNSGJCYR9.jpg"/></li>  
            <li><img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/UY43875W0N.jpg"/></li>  
            <li><img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/9Q9IRO06VP.jpg"/></li>              
        </ul>
    </div>
        
    <!-- Autoplay option for the slider -->
    <div class="slider_option">
        <input type="checkbox" id="checkbox"/>
        <label for="checkbox">Autoplay slider</label>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
</body>
